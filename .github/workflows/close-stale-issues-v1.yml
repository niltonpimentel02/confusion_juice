name: 'Close stale issues and PRs'
on:
  # schedule:
    # - cron: '00 4 * * *'
  workflow_dispatch:

permissions:
  actions: write
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          stale-issue-message: 'This issue is stale because it has been open 30 days with no activity. Remove stale label or comment or this will be closed in 5 days.'
          stale-pr-message: 'This PR is stale because it has been open 45 days with no activity. Remove stale label or comment or this will be closed in 10 days.'
          # close-issue-message: 'This issue was closed because it has been stalled for 5 days with no activity.'
          close-issue-message: |
            📌 Esta mensagem está tanto em português quanto em inglês (mais abaixo)  — assim todo mundo consegue acompanhar!
            📌 This message is in both Portuguese and English (further down) — so everyone can follow along!

            🇧🇷 **Português**

            👋 Olá!

            Sua issue foi fechada automaticamente por inatividade.
            
            📅 Linha do tempo:
            
            Marcada como inativa após 2 dias sem atividade
            Fechada após 4 dias adicionais sem resposta
            💡 Próximos passos:
            
            Se isso ainda for relevante, reabra e forneça uma atualização
            Considere adicionar mais detalhes ou contexto, se necessário
            Sinta-se à vontade para criar uma nova issue se a situação tiver mudado
            Obrigado pela sua contribuição! 🙏

            🇬🇧 **English**
            
            Hey there! 👋
            
            Your issue was automatically closed due to inactivity.
            
            📅 **Timeline:**
            - Marked as stale after 2 days of inactivity
            - Closed after 4 additional days without response
            
            💡 **Next steps:**
            - If this is still relevant, please reopen and provide an update
            - Consider adding more details or context if needed
            - Feel free to create a new issue if the situation has changed
            
            Thanks for your contribution! 🙏
          
          # close-pr-message: 'This PR was closed because it has been stalled for 10 days with no activity.'
          close-pr-message: |
            📌 Esta mensagem está tanto em português quanto em inglês (mais abaixo)  — assim todo mundo consegue acompanhar!
            📌 This message is in both Portuguese and English (further down) — so everyone can follow along!

            🇧🇷 **Português**

            👋 Olá!

            Seu pull request foi fechado automaticamente por inatividade.
            
            📅 Linha do tempo:
            
            Marcado como inativo após 1 dia sem atividade
            Fechado após 2 dias adicionais sem resposta
            🔄 Para continuar:
            
            Reabra este PR se quiser continuar trabalhando nele
            Resolva quaisquer comentários de revisão pendentes
            Faça rebase/merge com a main mais recente, se necessário
            Obrigado pela sua contribuição! 🚀

            🇬🇧 **English**

            Hi there! 👋
            
            Your pull request was automatically closed due to inactivity.
            
            📅 **Timeline:**
            - Marked as stale after 1 day of inactivity  
            - Closed after 2 additional days without response
            
            🔄 **To continue:**
            - Reopen this PR if you want to continue working on it
            - Address any pending review comments
            - Rebase/merge with the latest main branch if needed
            
            Thanks for your contribution! 🚀
          days-before-issue-stale: 0
          days-before-pr-stale: 0
          days-before-issue-close: 0
          days-before-pr-close: 0
